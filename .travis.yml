language: java
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
  - os: osx
    osx_image: xcode8.3
install: true
deploy:
  provider: releases
  api_key:
    secure: github-api-key
  file: build/libs/*.jar
  skip_cleanup: true
  on:
    tags: true
script:
- "./gradlew clean"
- "./gradlew build"
- "./gradlew test"

env:
  global:
    - github-api-
